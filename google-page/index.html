<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" type="image/png" href="images/title-logo.png">
    </head>
    <body>
        <div class="header">
            <p class="gmail-link">
                Gmail
            </p>
            <p class="graphics-link">
                Grafika
            </p>
            <img class="menu-class" src="images/menu-img.jpg">
            <div class="profile-main">
                <img class="profile-class" src="images/profile-logo.png">
            </div>
        </div>
        <div class="main">
            <div class="main-logo">
                <img src="images/logo.png">
            </div>
            <div class="button-bar">
                <div class="main-bar">
                    <img class="search-class" src="images/search-img.png">
                    <input class="search-bar" type="text" placeholder="Szukaj">
                    <img class="keyboard-class" src="images/keyboard-img.jpg">
                    <img class="microphone-class" src="images/microphone-img.png">
                    <img class="camera-class" src="images/camera-img.png">
                </div>
            </div>
            <div class="buttons-class">
                <button class="button-style">Szukaj w Google</button>
                <button class="button-style">SzczÄ™sliwy traf</button>
            </div>
    </body>
</html>
